description: >
  Cycle all Solidus versions and run specs

steps:
  - checkout
  - run:
      name: Runs tests on Solidus v2.5
      command: |
        bundle install && bundle exec rake && rm Gemfile.lock && rm -fr spec/dummy
      environment:
        SOLIDUS_BRANCH: v2.5
  - run:
      name: Runs tests on Solidus v2.6
      command: |
